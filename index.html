<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pachu & Hannu üíï</title>

  <!-- Google Font for heading -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* --- Base --- */
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffccd9, #ffe6f0, #ffc0cb);
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      margin: 0;
    }

    .content { position: relative; z-index: 2; }

    /* --- Sparkles --- */
    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff4c8a;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      opacity: 0.8;
      pointer-events: none; /* Allows scrolling */
      animation: sparkleMove 3s linear infinite;
      box-shadow: 0 0 6px #ff4c8a, 0 0 12px #ff7bac;
      z-index: 0;
    }

    @keyframes sparkleMove {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    /* --- Heading --- */
    .heading-box {
      background: #ff5c8a;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .heading-box h1 {
      font-family: 'Dancing Script', cursive;
      color: #fff;
      font-size: 36px;
      margin: 0;
    }

  #totalMisses {
  font-family: 'Comic Sans MS', cursive;
  color: #fff;
  background: #ff85ab;
  display: block;             /* makes it occupy its own line */
  width: 250px;               /* smaller width */
  margin: 10px auto 30px auto; /* centers it below heading */
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 18px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;         /* text centered inside */
}


    /* --- Person Cards --- */
    .person {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .person:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    .person img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff8fab;
      margin-bottom: 15px;
    }

    button {
      background: #ff8fab;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      margin-bottom: 10px;
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:hover { background: #ff5c8a; box-shadow: 0 0 15px rgba(255,140,171,0.6); }

    ul { text-align: left; max-height: 150px; overflow-y: auto; padding-left: 20px; }

    li { margin-bottom: 5px; }

    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp { 0% {opacity:1;transform:translateY(0) scale(1);} 100% {opacity:0;transform:translateY(-100px) scale(1.5);} }

    /* --- Clouds --- */
    .cloud {
      position: absolute;
      width: 250px;
      height: auto;
      opacity: 0.6;
      z-index: 1;
      animation: moveCloud linear infinite;
    }

    @keyframes moveCloud { 0% { transform: translateX(-300px); } 100% { transform: translateX(120vw); } }

    /* --- Responsive --- */
    @media (max-width: 500px) {
      .heading-box h1 { font-size: 28px; }
      .person img { width: 120px; height: 120px; }
      button { font-size: 14px; padding: 8px 16px; }
      .cloud { width: 180px; }
    }

  </style>
</head>
<body>

<div class="content">
  <div class="heading-box">
    <h1>Pachuttan + Hannu = WWE Wrestlemania üíñ</h1>
  </div>

  <div id="totalMisses">Total Missed Each Other: 0 üíï</div>

  <div class="person">
    <img src="bubuu.jpg" alt="Pachu">
    <h2>Pachu üê•</h2>
    <p>Times missed: <span id="countPachu">0</span></p>
    <button onclick="addReason('Pachu', this)">I miss you ü•∫</button>
    <ul id="listPachu"></ul>
  </div>

  <div class="person">
    <img src="dudu.jpg" alt="Hannu">
    <h2>Hannu üêª</h2>
    <p>Times missed: <span id="countHannu">0</span></p>
    <button onclick="addReason('Hannu', this)">I miss you ü•∫</button>
    <ul id="listHannu"></ul>
  </div>
</div>

<script>
  // Load/save reasons
  function loadData(name){return JSON.parse(localStorage.getItem("miss_"+name))||[];}
  function saveData(name,data){localStorage.setItem("miss_"+name,JSON.stringify(data));}

  function render(name){
    const data=loadData(name);
    document.getElementById("count"+name).innerText=data.length;
    const list=document.getElementById("list"+name);
    list.innerHTML="";
    data.forEach(item=>{const li=document.createElement("li"); li.innerText=item; list.appendChild(li);});
    updateTotalMisses();
  }

  function updateTotalMisses(){
    const total=loadData("Pachu").length+loadData("Hannu").length;
    document.getElementById("totalMisses").innerText=`Total Missed Each Other: ${total} üíï`;
  }

  function addReason(name,button){
    const reason=prompt("Why do you miss them? üíï"); if(!reason)return;
    const now=new Date().toLocaleString();
    const entry=`${reason} (${now})`;
    const data=loadData(name); data.push(entry); saveData(name,data);
    render(name);
    for(let i=0;i<5;i++){createHeart(button);}
  }

  function createHeart(button){
    const heart=document.createElement("span"); heart.className="heart";
    const hearts=["üíñ","üíó","üíò","üíû","üíï"];
    heart.innerText=hearts[Math.floor(Math.random()*hearts.length)];
    const x=Math.random()*(button.offsetWidth-20); heart.style.left=`${x}px`; heart.style.top=`-10px`;
    button.appendChild(heart); setTimeout(()=>heart.remove(),1000);
  }

  render("Pachu"); render("Hannu");

  // Background sparkles
  for(let i=0;i<30;i++){
    const sparkle=document.createElement('div'); sparkle.className='sparkle';
    sparkle.style.left=Math.random()*window.innerWidth+'px';
    sparkle.style.top=Math.random()*window.innerHeight+'px';
    sparkle.style.animationDelay=(Math.random()*5)+'s';
    document.body.appendChild(sparkle);
  }

  // Mouse trailing sparkles
  document.addEventListener('mousemove',function(e){
    const trail=document.createElement('div'); trail.className='sparkle';
    trail.style.left=(e.clientX-5)+'px'; trail.style.top=(e.clientY-5)+'px';
    trail.style.width='8px'; trail.style.height='8px'; trail.style.opacity='0.9';
    trail.style.transition='opacity 0.8s, transform 0.8s'; document.body.appendChild(trail);
    setTimeout(()=>trail.remove(),800);
  });

  // Floating clouds spaced out using clouds.png
  const cloudCount = 6; // fewer clouds for more spacing
  for(let i=0;i<cloudCount;i++){
    const cloud=document.createElement('img'); cloud.className='cloud';
    cloud.src='clouds.png';
    cloud.style.top=(i*250 + Math.random()*150)+'px'; // vertical spacing
    cloud.style.animationDuration=(25+Math.random()*20)+'s';
    cloud.style.left=(-200 - Math.random()*500)+'px';
    document.body.appendChild(cloud);
  }
</script>

</body>
</html>
