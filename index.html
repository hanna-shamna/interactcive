<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  font-family:'Comic Sans MS', sans-serif; /* body text */
  min-height:100vh;
  overflow-x:hidden;
  background: linear-gradient(135deg,#ffe6f0,#fff0f5,#ffdce6); /* lighter pink gradient */
  position: relative;
}

/* Doodle background on top of gradient but beneath all elements */
#doodleBg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  opacity: 0.3;
  pointer-events: none;
}

/* Content wrapper */
.content{
  position: relative;
  z-index:3;
  padding:20px;
  text-align:center;
}

/* Heading */
.heading-box{
  background:#ff5c8a;
  display:inline-block;
  padding:25px 35px;
  border-radius:20px;
  margin:20px auto 10px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  animation: floatHeading 4s ease-in-out infinite;
}
@keyframes floatHeading{
  0% {transform: translateY(0) scale(1);}
  50% {transform: translateY(-6px) scale(1.02);}
  100% {transform: translateY(0) scale(1);}
}
.heading-box h1{
  font-family:'Dancing Script', cursive; /* cursive only for heading */
  color:#fff;
  font-size:38px;
  margin:0;
}

/* Timer below heading */
#timerBox{
  color:#fff;
  background:#ffabc1;
  display:inline-block;
  padding:12px 20px;
  border-radius:15px;
  margin-bottom:20px;
  font-size:20px;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* Total Missed */
#totalMisses{
  color:#fff;
  background:#ff85ab;
  display:block;
  width:95%;
  max-width:400px;
  margin:15px auto 30px auto;
  padding:25px;
  border-radius:20px;
  font-size:26px;
  font-weight:bold; /* bold text */
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
  font-family:'Comic Sans MS', sans-serif;
}

/* Person Cards */
.person{
  background:white;
  padding:40px 30px;
  margin:25px auto;
  width:95%;
  max-width:450px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.person:hover{
  transform: scale(1.03);
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
}
.person img{
  width:180px;
  height:180px;
  object-fit: cover;
  border-radius:50%;
  border:4px solid #ff8fab;
  margin-bottom:20px;
}
.person h2{
  font-size:24px;
  margin:10px 0;
}
.person p{
  font-size:20px;
  margin-bottom:15px;
}
button{
  background:#ff8fab;
  border:none;
  padding:18px 40px;
  border-radius:20px;
  font-size:20px;
  cursor:pointer;
  color:white;
  margin-bottom:10px;
  transition: background 0.2s, box-shadow 0.2s;
  position: relative;
  overflow:hidden;
  font-family:'Comic Sans MS', sans-serif;
}
button:hover{
  background:#ff5c8a;
  box-shadow:0 0 15px rgba(255,140,171,0.6);
}
.heart{
  position:absolute;
  font-size:28px;
  pointer-events:none;
  animation: floatUp 1s ease-out forwards;
}
@keyframes floatUp{
  0% {opacity:1; transform:translateY(0) scale(1);}
  100% {opacity:0; transform:translateY(-120px) scale(1.5);}
}

/* Notebook style areas */
.notebook-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-around;
  margin:30px auto 50px auto;
  z-index:3;
  position: relative;
}
.notebook{
  background:#fff9e6;
  border:2px dashed #ff8fab;
  border-radius:15px;
  padding:25px;
  width:45%;
  min-width:250px;
  max-height:400px;
  overflow-y:auto;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  margin-bottom:20px;
}
.notebook h3{
  margin-top:0;
  color:#ff5c8a;
  text-align:center;
  font-size:22px;
}
.notebook ul{
  padding-left:20px;
  text-align:left;
  font-size:18px;
}

/* Angular pink background sparkles */
.sparkle{
  position: fixed;
  width:8px;
  height:8px;
  background:#ff4c8a;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  opacity:0.8;
  z-index:2;
  pointer-events:none;
  animation: sparkleAnim 6s linear infinite;
}
@keyframes sparkleAnim{
  0% {transform: translateY(0) rotate(0deg); opacity:0.8;}
  50% {transform: translateY(-30px) rotate(180deg); opacity:0.4;}
  100% {transform: translateY(0) rotate(360deg); opacity:0.8;}
}

/* Mobile adjustments */
@media(max-width:500px){
  .heading-box h1{font-size:54px; padding:35px; margin-bottom:20px;}
  #timerBox{font-size:24px; padding:15px 25px;}
  .person{
    width:100%;
    max-width:100%;
    margin:20px 0;
    padding:55px 35px;
  }
  .person img{width:240px; height:240px;}
  .person h2{font-size:30px;}
  .person p{font-size:24px;}
  button{font-size:24px; padding:25px 50px;}
  #totalMisses{
    font-size:32px;
    padding:35px;
    margin-bottom:30px;
  }
  .notebook-container{flex-direction:column; align-items:center;}
  .notebook{width:90%; max-height:500px; margin-bottom:25px; padding:35px; font-size:22px;}

  /* Bigger sparkles on mobile */
  .sparkle{
    width:18px;
    height:18px;
  }

  /* Prevent scrolling on mobile so sparkles trail works */
  body, html{
    overflow:hidden;
    touch-action:none;
  }
}
</style>
</head>
<body>

<!-- Doodle on top of gradient but beneath elements -->
<img src="doodle.png" id="doodleBg">

<div class="content">
  <div class="heading-box">
    <h1>Pachuttan + Hannu = WWE Wrestlemania üí™üíå</h1>
  </div>

  <!-- Timer -->
  <div id="timerBox"></div>

  <div id="totalMisses">Total Missed Each Other: 0 üíï</div>

  <div class="person">
    <img src="bubuu.jpg" alt="Pachu">
    <h2>Pachu üê•</h2>
    <p>Times missed: <span id="countPachu">0</span></p>
    <button onclick="addReason('Pachu', this)">I miss you ü•∫</button>
  </div>

  <div class="person">
    <img src="dudu.jpg" alt="Hannu">
    <h2>Hannu üêª</h2>
    <p>Times missed: <span id="countHannu">0</span></p>
    <button onclick="addReason('Hannu', this)">I miss you ü•∫</button>
  </div>
</div>

<!-- Notebook style areas -->
<div class="notebook-container">
  <div class="notebook" id="notebookPachu">
    <h3>Pachu's Reasons üíñ</h3>
    <ul id="listPachu"></ul>
  </div>

  <div class="notebook" id="notebookHannu">
    <h3>Hannu's Reasons üíñ</h3>
    <ul id="listHannu"></ul>
  </div>
</div>

<script>
// Clear previous data
localStorage.removeItem("miss_Pachu");
localStorage.removeItem("miss_Hannu");

function loadData(name){return JSON.parse(localStorage.getItem("miss_"+name))||[];}
function saveData(name,data){localStorage.setItem("miss_"+name,JSON.stringify(data));}

function render(name){
  const data = loadData(name);
  document.getElementById("count"+name).innerText = data.length;
  updateTotalMisses();
  const list = document.getElementById("list"+name);
  list.innerHTML='';
  data.forEach(item=>{
    const li=document.createElement('li');
    li.innerText=item;
    list.appendChild(li);
  });
}

function updateTotalMisses(){
  const total = loadData("Pachu").length + loadData("Hannu").length;
  document.getElementById("totalMisses").innerText = `Total Missed Each Other: ${total} üíï`;
}

function addReason(name, button){
  const reason = prompt("Why do you miss them? üíï");
  if(!reason) return;
  const now = new Date().toLocaleString();
  const entry = `${reason} (${now})`;
  const data = loadData(name);
  data.push(entry);
  saveData(name,data);
  render(name);
  for(let i=0;i<5;i++){ createHeart(button);}
}

function createHeart(button){
  const heart = document.createElement("span"); heart.className="heart";
  const hearts=["üíñ","üíó","üíò","üíû","üíï"];
  heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];
  const x = Math.random()*(button.offsetWidth-20); heart.style.left=`${x}px`; heart.style.top=`-10px`;
  button.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}

// Static angular background sparkles
for(let i=0;i<25;i++){
  const s=document.createElement('div'); s.className='sparkle';
  s.style.left=Math.random()*window.innerWidth+'px';
  s.style.top=Math.random()*window.innerHeight+'px';
  s.style.animationDelay=(Math.random()*6)+'s';
  document.body.appendChild(s);
}

// Mouse and touch trailing sparkles
function createTrailSparkle(x,y){
  const trail=document.createElement('div'); trail.className='sparkle';
  trail.style.left=x+'px';
  trail.style.top=y+'px';
  trail.style.width = window.innerWidth <= 500 ? '18px' : '6px';
  trail.style.height = window.innerWidth <= 500 ? '18px' : '6px';
  trail.style.opacity='0.8';
  trail.style.transition='transform 0.5s, opacity 0.5s';
  trail.style.zIndex=10;
  document.body.appendChild(trail);
  setTimeout(()=>trail.remove(),500);
}
document.addEventListener('mousemove', e=>{ createTrailSparkle(e.clientX, e.clientY); });
document.addEventListener('touchmove', e=>{ 
  const t=e.touches[0]; 
  createTrailSparkle(t.clientX, t.clientY);
});

// Initial render
render("Pachu"); render("Hannu");

// Timer
const startDate = new Date("2025-11-29T00:00:00");
function updateTimer(){
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff/ (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) %24);
  const mins = Math.floor((diff / (1000*60)) %60);
  const secs = Math.floor((diff / 1000) %60);
  document.getElementById("timerBox").innerText = `Together for: ${days}d ${hours}h ${mins}m ${secs}s`;
}
setInterval(updateTimer, 1000);
updateTimer();
</script>
</body>
</html>
