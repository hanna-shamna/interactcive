<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pachu & Hannu üíï</title>

  <!-- Google Font for heading -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
  body {
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  padding: 30px;
  overflow-x: hidden;
  background: linear-gradient(135deg, #ffccd9, #ffe6f0, #ffc0cb);
  background-size: 600% 600%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

    /* Heading box with pulse animation */
    .heading-box {
      background: #ff5c8a; /* dark pink box */
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .heading-box h1 {
      font-family: 'Dancing Script', cursive; /* cute font */
      color: #ffffff; /* white text */
      font-size: 36px;
      margin: 0;
    }

    /* Person cards */
    .person {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .person:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Circular images */
    .person img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff8fab;
      margin-bottom: 15px;
    }

    /* Buttons */
    button {
      background: #ff8fab;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      margin-bottom: 10px;
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #ff5c8a;
      box-shadow: 0 0 15px rgba(255,140,171,0.6);
    }

    /* List of reasons */
    ul {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    /* Rounded scrollbar */
    ul::-webkit-scrollbar {
      width: 8px;
    }

    ul::-webkit-scrollbar-thumb {
      background: #ff8fab;
      border-radius: 10px;
    }

    /* Heart/confetti animation */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="heading-box">
    <h1>Pachuttan + Hannu = WWE Wrestlemania üíñ</h1>
  </div>

  <!-- Pachu Section -->
  <div class="person">
    <img src="bubuu.jpg" alt="Pachu">
    <h2>Pachu üê•</h2>
    <p>Times missed: <span id="countPachu">0</span></p>
    <button onclick="addReason('Pachu', this)">I miss you ü•∫</button>
    <ul id="listPachu"></ul>
  </div>

  <!-- Hannu Section -->
  <div class="person">
    <img src="dudu.jpg" alt="Hannu">
    <h2>Hannu üêª</h2>
    <p>Times missed: <span id="countHannu">0</span></p>
    <button onclick="addReason('Hannu', this)">I miss you ü•∫</button>
    <ul id="listHannu"></ul>
  </div>

  <script>
    // Load data from localStorage
    function loadData(name) {
      return JSON.parse(localStorage.getItem("miss_" + name)) || [];
    }

    // Save data to localStorage
    function saveData(name, data) {
      localStorage.setItem("miss_" + name, JSON.stringify(data));
    }

    // Render counts and reason lists
    function render(name) {
      const data = loadData(name);
      document.getElementById("count" + name).innerText = data.length;

      const list = document.getElementById("list" + name);
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }

    // Add reason & show hearts
    function addReason(name, button) {
      const reason = prompt(`Why do you miss them? üíï`);
      if (!reason) return;

      // Add date & time
      const now = new Date().toLocaleString();
      const entry = `${reason} (${now})`;

      const data = loadData(name);
      data.push(entry);
      saveData(name, data);
      render(name);

      // Trigger multiple hearts/confetti
      for (let i = 0; i < 5; i++) {
        createHeart(button);
      }
    }

    // Heart animation function
    function createHeart(button) {
      const heart = document.createElement("span");
      heart.className = "heart";

      // Random heart emoji
      const hearts = ["üíñ","üíó","üíò","üíû","üíï"];
      heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random() * (button.offsetWidth - 20);
      heart.style.left = `${x}px`;
      heart.style.top = `-10px`;

      button.appendChild(heart);

      setTimeout(() => heart.remove(), 1000);
    }

    // Initial render
    render("Pachu");
    render("Hannu");
  </script>

</body>
</html>
