<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pachu & Hannu üíï</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  font-family:'Comic Sans MS', cursive;
  min-height:100vh;
  overflow-x:hidden;
  background: linear-gradient(135deg,#ffccd9,#ffe6f0,#ffc0cb);
  position: relative;
}

/* Clouds */
.cloud{
  position: fixed;
  width:200px;
  height:auto;
  opacity:0.5;
  z-index:0;
  animation: moveCloud linear infinite;
}
@keyframes moveCloud{
  0% {transform: translateX(-300px);}
  100% {transform: translateX(120vw);}
}

.content{
  position: relative;
  z-index:2;
  padding:20px;
  text-align:center;
}

/* Heading */
.heading-box{
  background:#ff5c8a;
  display:inline-block;
  padding:25px 35px;
  border-radius:20px;
  margin:20px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  animation: floatHeading 4s ease-in-out infinite;
}
@keyframes floatHeading{
  0% {transform: translateY(0) scale(1);}
  50% {transform: translateY(-6px) scale(1.02);}
  100% {transform: translateY(0) scale(1);}
}
.heading-box h1{
  font-family:'Dancing Script', cursive;
  color:#fff;
  font-size:36px;
  margin:0;
}

/* Total Missed */
#totalMisses{
  color:#fff;
  background:#ff85ab;
  display:block;
  width:95%;
  max-width:360px;
  margin:15px auto 30px auto;
  padding:15px 20px;
  border-radius:20px;
  font-size:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
}

/* Person Cards */
.person{
  background:white;
  padding:25px 20px;
  margin:20px auto;
  width:95%;
  max-width:400px;
  border-radius:20px;
  box-shadow:0 5px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:'Comic Sans MS', cursive;
}
.person:hover{
  transform: scale(1.03);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.person img{
  width:140px;
  height:140px;
  object-fit: cover;
  border-radius:50%;
  border:4px solid #ff8fab;
  margin-bottom:15px;
}
button{
  background:#ff8fab;
  border:none;
  padding:12px 25px;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
  color:white;
  margin-bottom:10px;
  transition: background 0.2s, box-shadow 0.2s;
  position: relative;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive;
}
button:hover{
  background:#ff5c8a;
  box-shadow:0 0 15px rgba(255,140,171,0.6);
}
.heart{
  position:absolute;
  font-size:24px;
  pointer-events:none;
  animation: floatUp 1s ease-out forwards;
}
@keyframes floatUp{
  0% {opacity:1; transform:translateY(0) scale(1);}
  100% {opacity:0; transform:translateY(-100px) scale(1.5);}
}

/* Notebook style areas */
.notebook-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-around;
  margin:30px auto 50px auto;
}
.notebook{
  background:#fff9e6;
  border:2px dashed #ff8fab;
  border-radius:15px;
  padding:20px;
  width:45%;
  min-width:250px;
  max-height:300px;
  overflow-y:auto;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  font-family:'Comic Sans MS', cursive;
  margin-bottom:20px;
}
.notebook h3{
  margin-top:0;
  color:#ff5c8a;
  text-align:center;
}
.notebook ul{
  padding-left:20px;
  text-align:left;
}

/* Angular pink background sparkles */
.sparkle{
  position: fixed;
  width:8px;
  height:8px;
  background:#ff4c8a;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  opacity:0.8;
  z-index:0;
  pointer-events:none;
  animation: sparkleAnim 6s linear infinite;
}
@keyframes sparkleAnim{
  0% {transform: translateY(0) rotate(0deg); opacity:0.8;}
  50% {transform: translateY(-30px) rotate(180deg); opacity:0.4;}
  100% {transform: translateY(0) rotate(360deg); opacity:0.8;}
}

/* **Mobile-only adjustments** */
@media(max-width:500px){
  .heading-box h1{font-size:42px; padding:25px; margin-bottom:15px;}
  .person{
    width:100%;
    max-width:100%;
    margin:15px 0;
    padding:30px 25px;
  }
  .person img{width:160px; height:160px;}
  button{font-size:18px; padding:15px 30px;}
  #totalMisses{
    font-size:22px;
    width:95%;
    padding:20px;
    margin-bottom:25px;
  }
  .notebook-container{flex-direction:column; align-items:center;}
  .notebook{width:90%; max-height:400px; margin-bottom:25px; padding:25px;}
}
</style>
</head>
<body>

<!-- Clouds -->
<img src="clouds.png" class="cloud" style="top:50px; animation-duration:35s;">
<img src="clouds.png" class="cloud" style="top:150px; animation-duration:45s;">
<img src="clouds.png" class="cloud" style="top:250px; animation-duration:50s;">

<div class="content">
  <div class="heading-box">
    <h1>Pachuttan + Hannu = WWE Wrestlemania üíñ</h1>
  </div>

  <div id="totalMisses">Total Missed Each Other: 0 üíï</div>

  <div class="person">
    <img src="bubuu.jpg" alt="Pachu">
    <h2>Pachu üê•</h2>
    <p>Times missed: <span id="countPachu">0</span></p>
    <button onclick="addReason('Pachu', this)">I miss you ü•∫</button>
  </div>

  <div class="person">
    <img src="dudu.jpg" alt="Hannu">
    <h2>Hannu üêª</h2>
    <p>Times missed: <span id="countHannu">0</span></p>
    <button onclick="addReason('Hannu', this)">I miss you ü•∫</button>
  </div>
</div>

<!-- Notebook style areas -->
<div class="notebook-container">
  <div class="notebook" id="notebookPachu">
    <h3>Pachu's Reasons üíñ</h3>
    <ul id="listPachu"></ul>
  </div>

  <div class="notebook" id="notebookHannu">
    <h3>Hannu's Reasons üíñ</h3>
    <ul id="listHannu"></ul>
  </div>
</div>

<script>
// Clear old saved data
localStorage.removeItem("miss_Pachu");
localStorage.removeItem("miss_Hannu");

const milestones=[10,25,50,100,200,300,500];

// Load & save
function loadData(name){return JSON.parse(localStorage.getItem("miss_"+name))||[];}
function saveData(name,data){localStorage.setItem("miss_"+name,JSON.stringify(data));}

// Render function updates counts and notebook areas
function render(name){
  const data = loadData(name);
  document.getElementById("count"+name).innerText = data.length;
  updateTotalMisses();
  // Update notebook areas
  const list = document.getElementById("list"+name);
  list.innerHTML = '';
  data.forEach(item => {
    const li = document.createElement('li');
    li.innerText = item;
    list.appendChild(li);
  });
}

function updateTotalMisses(){
  const total = loadData("Pachu").length + loadData("Hannu").length;
  document.getElementById("totalMisses").innerText = `Total Missed Each Other: ${total} üíï`;
}

// Add reason
function addReason(name, button){
  const reason = prompt("Why do you miss them? üíï");
  if(!reason) return;
  const now = new Date().toLocaleString();
  const entry = `${reason} (${now})`;
  const data = loadData(name);
  data.push(entry);
  saveData(name,data);
  render(name);

  // Heart animation
  for(let i=0;i<5;i++){ createHeart(button); }
}

function createHeart(button){
  const heart = document.createElement("span"); heart.className="heart";
  const hearts=["üíñ","üíó","üíò","üíû","üíï"];
  heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];
  const x = Math.random()*(button.offsetWidth-20); heart.style.left=`${x}px`; heart.style.top=`-10px`;
  button.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}

// Angular background sparkles
for(let i=0;i<25;i++){
  const s=document.createElement('div'); s.className='sparkle';
  s.style.left=Math.random()*window.innerWidth+'px';
  s.style.top=Math.random()*window.innerHeight+'px';
  s.style.animationDelay=(Math.random()*6)+'s';
  document.body.appendChild(s);
}

// Mouse trailing sparkles
document.addEventListener('mousemove',function(e){
  const trail=document.createElement('div'); trail.className='sparkle';
  trail.style.left=e.clientX+'px';
  trail.style.top=e.clientY+'px';
  trail.style.width='6px'; trail.style.height='6px';
  trail.style.opacity='0.8';
  trail.style.transition='transform 0.5s, opacity 0.5s';
  trail.style.zIndex=10;
  document.body.appendChild(trail);
  setTimeout(()=>trail.remove(),500);
});

// Initial render
render("Pachu"); render("Hannu");
</script>
</body>
</html>
