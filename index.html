<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pachu & Hannu üíï</title>

  <!-- Google Font for heading -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Body with cute pink gradient */
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffccd9, #ffe6f0, #ffc0cb);
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    /* Sparkles behind content (angular) */
    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff4c8a; /* dark pink */
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* diamond shape */
      opacity: 0.8;
      pointer-events: none;
      animation: sparkleMove 3s linear infinite;
      box-shadow: 0 0 6px #ff4c8a, 0 0 12px #ff7bac;
      z-index: 0; /* behind content */
    }

    @keyframes sparkleMove {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    /* Content container above sparkles */
    .content {
      position: relative;
      z-index: 1;
    }

    /* Heading box */
    .heading-box {
      background: #ff5c8a; /* dark pink */
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .heading-box h1 {
      font-family: 'Dancing Script', cursive;
      color: #ffffff; /* white text */
      font-size: 36px;
      margin: 0;
    }

    /* Person cards */
    .person {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .person:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Circular images */
    .person img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff8fab;
      margin-bottom: 15px;
    }

    /* Buttons */
    button {
      background: #ff8fab;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      margin-bottom: 10px;
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #ff5c8a;
      box-shadow: 0 0 15px rgba(255,140,171,0.6);
    }

    /* List of reasons */
    ul {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    /* Heart/confetti animation */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- Sparkles will be added by JS -->

  <div class="content">
    <!-- Heading -->
    <div class="heading-box">
      <h1>Pachuttan + Hannu = WWE Wrestlemania ü´∂üíå</h1>
    </div>

    <!-- Pachu Section -->
    <div class="person">
      <img src="bubuu.jpg" alt="Pachu">
      <h2>Pachu üê•</h2>
      <p>Times missed: <span id="countPachu">0</span></p>
      <button onclick="addReason('Pachu', this)">I miss you ü•∫</button>
      <ul id="listPachu"></ul>
    </div>

    <!-- Hannu Section -->
    <div class="person">
      <img src="dudu.jpg" alt="Hannu">
      <h2>Hannu üêª</h2>
      <p>Times missed: <span id="countHannu">0</span></p>
      <button onclick="addReason('Hannu', this)">I miss you ü•∫</button>
      <ul id="listHannu"></ul>
    </div>
  </div>

  <script>
    // Load/save reasons
    function loadData(name) {
      return JSON.parse(localStorage.getItem("miss_" + name)) || [];
    }
    function saveData(name, data) {
      localStorage.setItem("miss_" + name, JSON.stringify(data));
    }

    function render(name) {
      const data = loadData(name);
      document.getElementById("count" + name).innerText = data.length;
      const list = document.getElementById("list" + name);
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }

    function addReason(name, button) {
      const reason = prompt(`Why do you miss them? üíï`);
      if (!reason) return;

      const now = new Date().toLocaleString();
      const entry = `${reason} (${now})`;

      const data = loadData(name);
      data.push(entry);
      saveData(name, data);
      render(name);

      // Multiple hearts/confetti
      for (let i = 0; i < 5; i++) {
        createHeart(button);
      }
    }

    function createHeart(button) {
      const heart = document.createElement("span");
      heart.className = "heart";
      const hearts = ["üíñ","üíó","üíò","üíû","üíï"];
      heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];
      const x = Math.random() * (button.offsetWidth - 20);
      heart.style.left = `${x}px`;
      heart.style.top = `-10px`;
      button.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    // Initial render
    render("Pachu");
    render("Hannu");

    // Create sparkles
    const sparkleCount = 30;
    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
